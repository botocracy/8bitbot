<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  prefix="og: http://ogp.me/ns#"
  lang="en-US"
  xml:lang="en-US"
>
  <head>
    <title>8 Bit Bot</title>

    <meta charset="UTF-8" />

    <!-- Open Graph metadata -->
    <meta property="og:type" content="game" />

    <!--
      TODO: Implement viewporting
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no minimal-ui"/>
    -->

    <!--
      In Safari, float the status bar on top of full screen content, rather
      than pushing it down
    -->
    <meta name="apple-mobile-web-app-style" content="black-translucent" />

    <!--
      Link the favicon
    -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <!--
      Link the web app manifest for usage as a Progressive Web App (PWA)
    -->
    <link
      rel="manifest"
      type="application/manifest+json"
      href="manifest.json"
    />

    <!--
      Import CSS
    -->
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!--
      Rendering
    -->
    <!--
      Floating dust video credit Treedo Footage
      SPDX-License-Identifier: CC-BY-3.0
      https://vimeo.com/346085933
    -->
    <video id="videoBackground" autoplay muted loop>
      <source src="static/Floating_dust.mp4" type="video/mp4" />
    </video>
    <canvas id="renderCanvas"></canvas>
    <canvas id="overlayCanvas2D"></canvas>
    <canvas id="overlayCanvas3D"></canvas>

    <!--
      UI
    -->
    <img
      id="botIcon"
      src="static/Green_bot_sprite_256.png"
      alt="Green Bot"
      width="256"
      height="256"
    />
    <img
      id="parachuteIcon"
      src="static/parachute_256.png"
      alt="Parachute"
      width="256"
      height="256"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-down-fill/ -->
    <img
      id="volumeDownIcon"
      src="static/volume-down-solid.svg"
      alt="Low volume"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-mute-fill/ -->
    <img id="volumeMuteIcon" src="static/volume-mute-solid.svg" alt="Muted" />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-off-fill/ -->
    <img
      id="volumeOffIcon"
      src="static/volume-off-solid.svg"
      alt="Volume off"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/volume-up-fill/ -->
    <img id="volumeUpIcon" src="static/volume-up-solid.svg" alt="High volume" />
    <!-- TODO: https://icons.getbootstrap.com/icons/fullscreen/ -->
    <img
      id="enterFullscreenIcon"
      src="static/arrows-alt-solid.svg"
      alt="Enter fullscreen"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/fullscreen-exit/ -->
    <img
      id="leaveFullscreenIcon"
      src="static/compress-arrows-alt-solid.svg"
      alt="Leave fullscreen"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/eye-fill/ -->
    <img
      id="viewOverlayIcon"
      src="static/Eye_open_font_awesome.svg"
      alt="View overlay"
    />
    <!-- TODO: https://icons.getbootstrap.com/icons/eye-slash-fill/ -->
    <img
      id="hideOverlayIcon"
      src="static/Eye_close_font_awesome.svg"
      alt="Hide overlay"
    />
    <img id="uploadVideoIcon" src="static/upload.svg" alt="Upload video" />
    <!--
      Extension list comes from:
          https://kodi.wiki/view/Advancedsettings.xml#videoextensions
    -->
    <input
      type="file"
      id="uploadVideoInput"
      accept=".m4v,.3g2,.3gp,.nsv,.tp,.ts,.ty,.strm,.pls,.rm,.rmvb,.mpd,.m3u,.m3u8,.ifo,.mov,.qt,.divx,.xvid.bivx,.vob,.nrg,.img,.iso,.udf,.pva,.wmv,.asf,.asx,.ogm,.m2v,.avi,.bin,.dat,.mpg,.mpeg,.mp4.mkv,.mk3d,.avc,.vp3,.svq3,.nuv,.viv,.dv,.fli,.flv,.001,.wpl,.xspf,.zip,.vdr,.dvr-ms,.xsp,.mts.m2t,.m2ts,.evo,.ogv,.sdp,.avs,.rec,.url,.pxml,.vc1,.h264,.rcv,.rss,.mpls,.mpl,.webm,.bdmv.bdm,.wtv,.trp,.f4v"
    />

    <!--
      MetaMask dialogs
    -->
    <div id="metamaskDialog">
      <div>
        <div id="metamaskDialogBackground"></div>
      </div>
      <a
        id="metamaskDialogForegroundInstall"
        href="https://metamask.io"
        target="_blank"
      >
        <h1>Please install MetaMask</h1>
        <img
          id="metamaskDownload"
          src="static/DownloadMetaMask.png"
          width="200"
          height="60"
          alt="Download MetaMask"
        />
        <p>Once metamask is installed, please refresh this page</p>
      </a>
      <div id="metamaskDialogForegroundLogin">
        <h1>Connect with MetaMask</h1>
        <img
          id="metamaskLogin"
          src="static/MetaMaskLogin.png"
          width="270"
          height="83"
          alt="Connect with MetaMask"
        />
      </div>
    </div>

    <script type="module" src="./_dist_/index.js"></script>
  </body>
</html>
